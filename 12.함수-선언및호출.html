<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12.함수-선언및호출</title>
</head>
<body>
    <script>
        /*
            함수 : 특정 기능을 수행하는 역할을 담당한다.
                    실행할 문장을 함수의 중괄호{}안에 작성하고 필요할때 호출하여 사용한다.

            함수(function)==메소드(method)==기능

            *함수와 메소드의 차이점
            alert(), prompt() => 함수
            date.getDay(), document.write() => 메소드

            *함수를 만드는 방법
            function 함수이름(매개변수){
                //함수를 실행했을 때 수행할 문장 작성
            }

            *만든 함수를 사용하는 방법(호출하는 방법)
            함수이름(인자값);
            alert('메세지');
            */

            //1.선언적 함수 - 이름이 있는 함수
            function msg(message) { //message라는 매개변수로 값을 전달받는다.
                alert(message);     //메세지창을 띄우는 기능
            }

            //함수호출
            msg('메세지1');  //인자값을 함수에 전달한다.


            //2.익명 함수 - 이름이 없는 함수
            var msg2 = function(message){   //익명함수는 이름이 없으므로 익명함수를 가리키는 변수를 선언한다.
                alert(message);
            }

            //함수호출
            msg2('메세지2');

        </script>
</body>
</html>
