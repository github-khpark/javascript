<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02.출력하기</title>
</head>
<body>
    <script>
        //1.알림창 출력
        alert('알림창');

        //2.확인, 취소를 선택할 수 있는 알림창(결과값을 받을 수 있다.)
        var result=confirm('확인하시겠습니까?');
        console.log(result);

        //3.값을 입력할 수 있는 창(결과값을 받을 수 있다.)
        var result=prompt('숫자를 입력하세요.');
        console.log(result);

        //4.콘솔화면에 출력하기
        console.log('콘솔에 메시지 출력');

        //5.화면에 출력하기
        document.write('<h1>화면에 메시지 출력</h1>');
        
    </script>
</body>
</html>
