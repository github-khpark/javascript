<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10.중첩조건문,반복문</title>
</head>
<body>
    <script>
        //문제)시간에 따라서 아침, 점심, 저녁을 구분하기
        var date = new Date();
        var hour = date.getHours();
        if(hour<11){    //0~10
            document.write('아침');
        }else{  //11~23
            if(hour<18){    //11~17
                document.write('점심');
            }else{  //18~23
                document.write('저녁');
            }
        }
        document.write('<hr>');

        //문제)1과 100사이의 숫자 중 2부터 10까지의 배수의 수와 그 숫자를 구하시오.
        var result = "";    //배수의 수를 담을 변수
        for(var i=2; i<=10; i++){   //2,3,4,5,6,7,8,9,10 (총 8번 반복)
            result="";  //초기화
            for(var j=1; j<=100; j++){  //배수를 찾기위한 1~100까지 접근하는 반복문 (총 100번 반복)
                if(j%i==0){
                    result+=j+' ';
                }
            }
            document.write(i, '의 배수:'+result);
            document.write('<hr>');
        }
    </script>
</body>
</html>
