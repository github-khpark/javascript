<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>27.요소선택하기</title>
</head>
<body>
    <ul>
        <li id="active" name='list'>HTML</li>
        <li class="active" name="list">CSS</li>
        <li class="active">JavaScript</li>
    </ul>
    <script>
        //요소(Element)를 선택하는 방법

        //1. 아이디로 선택하기(아이디 값은 중복이 되지 않기 때문에 s를 붙이지 않는다.)
        var list1=document.getElementById('active');
        list1.style.color='red';

        //2. 요소이름으로 선택하기
        var list2=document.getElementsByTagName('li');
        // list2[0].style.color='blue';
        // list2[1].style.color='blue';
        // list2[2].style.color='blue';
        for (var i=0; i<list2.length; i++) {    //forin문을 사용하면 적용은 되지만 오류메세지가 뜨므로 사용X
            list2[i].style.color='blue';
        }

        //3. 클래스 이름으로 선택하기
        var list3=document.getElementsByClassName('active');
        for (let index = 0; index < list3.length; index++) {
            list3[index].style.color='green';                        
        }

        //4. css선택자 문법으로 선택하기(단일 선택)
        var list4=document.querySelector('.active');    //class="active" 선택
        console.log(list4);
        list4.style.color='pink';
        
        //5. css선택자 문법으로 선택하기(복수 선택)
        var list5=document.querySelectorAll('.active');
        console.log(list5);
        for (var i=0; i<list5.length; i++) {
            list5[i].style.color='orange';
        }
        
        //6. 속성 중 name속성의 값으로 선택하기(복수 선택)
        var list6=document.getElementsByName('list');
        for (var i=0; i<list6.length; i++) {
            list6[i].style.color='gray';
            list6[i].style.fontSize='20px';
            list6[i].style.padding='10px';
        }
        
    </script>
</body>
</html>
