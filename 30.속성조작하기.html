<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>30.속성조작하기</title>
</head>
<body>
    <img src="img/cat1.jpg" alt="고양이">

    <script>
        //속성(Attribute) 조작 메소드
        //setAttribute('속성이름','변경할값'), getAttribute('속성이름')
        
        //1. 이미지의 src, alt값 가져오기
        var src=document.getElementsByTagName('img')[0].getAttribute('src');
        var alt=document.getElementsByTagName('img')[0].getAttribute('alt');
        document.write('<h3>속성 값 출력</h3>');
        document.write('src:',src,'<br>');
        document.write('alt:',alt,'<br>');

        //2. 이미지의 src, alt값 변경하기
        var src=document.getElementsByTagName('img')[0].setAttribute('src','img/cat2.jpg');
        var src=document.getElementsByTagName('img')[0].setAttribute('alt','고양이2');
    </script>
</body>
</html>
