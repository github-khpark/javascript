<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>28.스타일변경하기</title>
    <style>
        /* #active{
            color: red;
            background-color: black;
            font-size: 30px;
            padding: 30px;
            list-style: none;
        } */
    </style>
</head>
<body>
    <ul>
        <li id="active" name='list'>HTML</li>
        <li class="active" name="list">CSS</li>
        <li class="active">JavaScript</li>
    </ul>
    <script>
        //문제) style태그에서 적용한 아이디 선택자와 속성을 스크립트로 똑같이 적용해보기
        var list=document.getElementById('active');
        //스타일 속성 중 -가 들어있는 이름은 -를 지우고 두번째단어 부터 첫글자를 대문자로 변경하여 속성을 사용한다.
        //자바스크립트 식별자 규칙에 의하여 특수문자는 _, $만 허용하기 때문
        //*주의사항 - 속성명은 대소문자를 구분하므로 반드시 지켜야한다.
        list.style.color='red';
        list.style.backgroundColor='black';
        list.style.fontSize='30px';
        list.style.padding='30px';
        list.style.listStyle='none';
    </script>
</body>
</html>
