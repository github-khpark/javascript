<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>22.내장객체Math</title>
</head>
<body>
    <script>
        //Math : 수학과 관련된 메소드를 가지고 있는 객체        
        document.write('최대값:'+Math.max(1,23,5,2,11)+'<br>');

        //Spread 연산자 : 변수 앞에 '...'을 입력하여 사용
        var numbers=[1,23,5,2,11,111,10000,234];
        document.write('최대값(Spread 연산자를 사용할 경우):'+Math.max(...numbers)+'<br>');
        document.write('최소값(Spread 연산자를 사용할 경우):'+Math.min(...numbers)+'<br>');
        document.write('반올림:'+Math.round(3.541592)+'<br>');  //0.5 이상일 때 반올림
        document.write('소수점 올림:'+Math.ceil(3.141592)+'<br>');  //무조건 반올림
        document.write('소수점 올림:'+Math.floor(3.541592)+'<br>');  //무조건 버림
        //숫자 데이터를 가지고 있을 때 소수점 자리를 지정해서 출력하는 방법
        document.write('소수점 지정:'+3.541592.toFixed(3)+'<br>');  //무조건 버림
        document.write('절대값:'+Math.abs(-5)+'<br>');
        document.write('0~1사이의 실수값 랜덤구하기:'+Math.random()+'<br>');
        document.write('0~9까지의 정수값 랜덤구하기:'+Math.floor(Math.random()*10)+'<br>');


        //문제) random()을 사용하여 배열의 값 랜덤으로 출력하기
        var animals=['고양이', '개', '새', '사자', '사슴', '곰'];          
        var index=Math.floor(Math.random()*animals.length); //animals.length=6=*6
        document.write(animals[index]);                                

        //문제) body의 배경색을 랜덤으로 바꾸기
        //rgb의 숫자 범위는 0~255
        var r=Math.floor(Math.random()*256);
        var g=Math.floor(Math.random()*256);
        var b=Math.floor(Math.random()*256);
        document.getElementsByTagName('body')[0].style.backgroundColor=
        `rgb(${r},${g},${b})`;
    </script>
</body>
</html>
