<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>14.매개변수,인자값,반환값</title>
</head>
<body>
    <script>
        /*
            매개변수(parameter) : 함수의 ()안에 작성하는 변수
            인자값(argument)    : 함수를 호출할 때 ()안에 작성하는 변수
            반환값(return)      : 함수를 실행하고 반환받는 값 또는 
                                  리턴(함수를 호출한 쪽으로 돌아감)할때 사용
        */

        //return만 사용
        function returnTest(){
            console.log('시작');
            return;
            console.log('출력이 될까요?');
        }
        returnTest();        

        //return 옆에 반환받을 문장 작성
        function returnTest(str){
            console.log('시작');
            return str+'를 받았습니다.';
            console.log('출력이 될까요?');
        }
        //반환받은 값을 변수에 저장하고
        var result=returnTest('값보내기');
        //출력해본다.
        console.log(result);

        /*
            [함수만들기]
            1) 매개변수가 없고 반환값도 없는 함수
            function 함수이름(){

            }

            2) 매개변수가 없고 반환값이 있는 함수
            function 함수이름(){
                return 반환값;
            }

            3) 매개변수가 있고 반환값이 없는 함수
            function 함수이름(매개변수){

            }

            4)매개변수가 있고 반환값도 있는 함수
            function 함수이름(매개변수){
                return 반환값;
            }
        */
        
        //문제) 숫자 두개를 더해주는 기능을 하는 함수 만들기
        var num1=1, num2=2; //전역변수

        //1) 매개변수가 없고 반환값도 없는 함수
        function sum1(){
            document.write(num1+num2);            
        }
        sum1();

        //2) 매개변수가 없고 반환값이 있는 함수
        function sum2(){
            return num1+num2;           
        }
        document.write(sum2());            

        //3) 매개변수가 있고 반환값이 없는 함수
        function sum3(x, y){  //파라미터 변수            
            console.log(x, y);
            document.write(x+y);
        }     
        sum3(num1, num2);   

        //4)매개변수가 있고 반환값도 있는 함수
        function sum4(x, y){  //파라미터 변수            
            return x+y;
        }     
        document.write(sum4(num1, num2));          

        //함수 바깥쪽에 선언된 num1, num2와 => 전역변수
        //함수의 ()안에 선언된 num1(x), num2(y)는 다른 변수이다.    => 매개변수

        //매개변수 테스트
        //매개변수의 이름은 구분할 수 있는 이름으로 정한다.
        //함수 호출시 인자값을 전달하면 매개변수는 순차적으로 전달받게 된다.
        //인자값은 자료형을 직접 넣어도 되고 변수에 자료형을 넣고 변수를 인자값으로 전달해도 된다.
        function call(a,b,c,d){
            console.log(a,b,c,d);            
        }
        var num1=1, num2=2, num3=3, num4=4, num5=5;
        call();             //undefined undefined undefined undefined
        call(1);            // 1 undefined undefined undefined
        call(1,2);          // 1 2 undefined undefined
        call(1,2,3);        // 1 2 3 undefined
        call(1,2,3,4);      // 1 2 3 4
        call(num1,num2,num3,num4,num5);    // 1 2 3 4 => 5를 보냈지만 받을 수 있는 수는 총 4개이므로 5는 버려짐
    </script>
</body>
</html>
