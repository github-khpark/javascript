<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>26.DOM생성순서</title>

    <script>
        /*
            요소가 생성되기 전에 스크립트에서 요소를 선택하려고 한다면 오류가 발생한다.
            1. 해결방법 : window.onload=function(){}구문으로 감싼다.
            2. 해결방법 : 태그가 먼저 읽히도록 한다음 스크립트가 읽히도록 순서를 바꾼다.
        */

        //1. 해결방법
        window.onload=function(){
            // console.log(document.getElementsByTagName('h1')[0]);
            document.getElementsByTagName('h1')[0].style.backgroundColor='yellow';
            document.getElementsByTagName('h1')[1].style.backgroundColor='pink';
        }
    </script>

</head>
<body>
    <h1>제목1</h1>
    <h1>제목2</h1>

    <!-- 2. 해결방법 -->
    <script>
        document.getElementsByTagName('h1')[0].style.backgroundColor='yellow';
        document.getElementsByTagName('h1')[1].style.backgroundColor='pink';
    </script>
</body>
</html>
