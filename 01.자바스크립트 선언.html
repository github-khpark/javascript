<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01.자바스크립트 선언</title>
    <!-- 1.외부방식 : 자바스크립트 파일을 포함시키는 것 -->
    <script src="js/my.js"></script>
    <!-- 2.내부방식(head 태그 안에 작성) : 문서안에서 작성하는 것 -->
    <script>
        alert('head 태그 안에서 작성');
    </script>
</head>
<body>
    <!-- 3.내부방식(body태그 안에 작성) -->
    <script>
        alert('body태그 안에서 작성');
    </script>
    <!-- 4.인라인방식 : 태그안에 이벤트 속성을 사용하여 작성 -->
    <button onclick="alert('인라인으로 작성')">버튼</button>
</body>
</html>
