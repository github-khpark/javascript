<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터저장하기(배열)</title>
</head>
<body>
    <script>
        /*
            문제)아래의 데이터를 배열구조만 사용하여 저장하시오.

            프로젝트
            조번호 / 프로젝트명          / 조원명                    / 진행률 
            1조, 신세계프로젝트,     전지민,송정은,김예리,홍혜영,       30%
            2조, 카카오뱅크프로젝트, 정승연,창은아,강유경,              50%     
            3조, 공연예술프로젝트,   채리나,황희경,장지선,유창혜,신미나, 20%   

            *힌트 0번째위치 조번호
                  1번째위치 프로젝트명
                  2번째위치 조원명
                  3번째위치 진행률   
        */
       var project=[            
            ['1조', '신세계프로젝트', ['전지민','송정은','김예리','홍혜영'], '30%'],
            ['2조', '카카오뱅크프로젝트', ['정승연','창은아','강유경'], '50%'],
            ['3조', '공연예술프로젝트', ['채리나','황희경','장지선','유창혜','신미나'], '20%']            
       ];

        /*
            project배열에 담긴 자료를 반복문을 사용하여 다음패턴으로 출력하시오.

            조번호:1조 
            프로젝트명:신세계프로젝트
            조원(4명):전지민 송정은 김예리 홍혜영
            진행률:30%
            ------------------------------------------------------
            조번호:2조 
            프로젝트명:신세계프로젝트
            조원(3명):정승연 창은아 강유경
            진행률:50%
            ------------------------------------------------------
            조번호:3조 
            프로젝트명:공연예술프로젝트
            조원(4명):채리나 황희경 장지선 유창혜 신미나
            진행률:20%
            ------------------------------------------------------
            총인원 12명
        */

        for (let index = 0; index < project.length; index++) {
            if(index == 0){
                document.write('조번호:', project[index][0], '<br>', '프로젝트명:', project[index][1], '<br>', '조원(', project[index][2].length, '명):', project[index][2], '<br>', '진행률:', project[index][3], '<br>------------------------------------------------------<br>');
            }else if(index == 1){
                document.write('조번호:', project[index][0], '<br>', '프로젝트명:', project[index][1], '<br>', '조원(', project[index][2].length, '명):', project[index][2], '<br>', '진행률:', project[index][3], '<br>------------------------------------------------------<br>');
            }else{
                document.write('조번호:', project[index][0], '<br>', '프로젝트명:', project[index][1], '<br>', '조원(', project[index][2].length, '명):', project[index][2], '<br>', '진행률:', project[index][3], '<br>');
            }
        }

        document.write('<hr>'); 

        var totalMember=0;
        for (const index1 in project) {
            for (const index2 in project[index1]) {
                if(index2==0){
                    document.write('조번호:');
                }else if(index2==1){
                    document.write('프로젝트명:');
                }else if(index2==2){
                    //totalMember=totalMember+project[index1][index2].length
                    totalMember+=project[index1][index2].length; 
                    document.write('조원(',project[index1][index2].length,'명):');
                }else{
                    document.write('진행률:');
                }
                if(index2==2){
                    for (const index3 in project[index1][index2]) {
                        document.write(project[index1][index2][index3],' ');    
                    }       
                    document.write('<br>');          
                }else{
                    document.write(project[index1][index2],'<br>');
                }
            }              
            document.write('------------------------------------------------------<br>');
        }
        document.write('총인원:',totalMember,'명');

    </script>
</body>
</html>
