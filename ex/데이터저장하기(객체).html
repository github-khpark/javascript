<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데이터저장하기(객체)</title>
</head>
<body>
    <script>
        /*
            문제)아래의 데이터를 객체구조를 사용하여 저장하시오.

            프로젝트
            조번호 / 프로젝트명          / 조원명                    /     진행률 
            1조      신세계프로젝트       전지민,송정은,김예리,홍혜영         30%
            2조      카카오뱅크프로젝트   정승연,창은아,강유경                50%     
            3조      공연예술프로젝트     채리나,황희경,장지선,유창혜,신미나   20% 

            *힌트  =>각 조의 객체를 가리키는 키값이 있어야한다. 
                     조번호/프로젝트명/조원명/진행률을 키값으로 설정한다.
        */
        var project={
            team1:{
                teamName:'1조',
                projectName:'신세계프로젝트',
                crew:['전지민', '송정은', '김예리', '홍혜영'],
                progress:'30%'
            },
            team2:{
                teamName:'2조',
                projectName:'카카오뱅크프로젝트',
                crew:['정승연', '창은아', '강유경'],
                progress:'50%'
            },
            team3:{
                teamName:'3조',
                projectName:'공연예술프로젝트',
                crew:['채리나', '황희경', '장지선', '유창혜', '신미나'],
                progress:'20%'
            }
        };
        /*
            project객체에 담긴 자료를 반복문, 조건문을 사용하여 다음패턴으로 출력하시오.

            조번호:1조 
            프로젝트명:신세계프로젝트
            조원(4명):전지민 송정은 김예리 홍혜영
            진행률:30%
            ------------------------------------------------------
            조번호:2조 
            프로젝트명:신세계프로젝트
            조원(3명):정승연 창은아 강유경
            진행률:50%
            ------------------------------------------------------
            조번호:3조 
            프로젝트명:공연예술프로젝트
            조원(5명):채리나 황희경 장지선 유창혜 신미나
            진행률:20%
            ------------------------------------------------------
            총인원 12명
        */
      
        var memberCount=0;
        
        //객체이기 때문에 정식 for문은 사용할 수 없음. forin문 사용
        for (const team in project) {
            for (const key in project[team]) {
                if(key == 'teamName'){
                    document.write(`조번호: ${project[team][key]}<br>`);
                }else if(key == 'projectName'){
                    document.write(`프로젝트명: ${project[team][key]}<br>`);
                }else if(key == 'crew'){
                    memberCount+=project[team][key].length; //인원 합계 누적
                    document.write(`조원(${project[team][key].length}명):`);
                    for(var i in project[team][key]){
                        document.write(`조원: ${project[team][key][i]}`);   //[i] 인덱스 값까지 찍어야함
                    }
                    document.write(`<br>`);
                }else{
                    document.write(`진행률: ${project[team][key]}<br>`);
                }
            }
            document.write(`------------------------------------------------------<br>`);
        }
        document.write('총인원:',memberCount,'명');
        
    </script>
</body>
</html>
