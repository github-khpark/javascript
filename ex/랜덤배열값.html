<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>랜덤배열값</title>
</head>
<body>
      <script>
         //문제) 1~100까지 범위의 숫자를 랜덤으로 구해서 배열에 담고 배열의 값 출력하기
         //1. 배열에 값 저장
         var randomArray=[
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101),
            Math.floor(Math.random()*101)
         ];//랜덤으로 구한 숫자를 총 10개 담는다.
         document.write(`<h4>1.배열에 직접 값 저장하는 방법</h4>`);
         document.write(`${randomArray} <br>`);  

         document.write('<hr>');         

         //2. 반복문 사용
         var randomArray=[];  //배열 선언      
         for (let index = 0; index < 10; index++) {   //배열에 1부터 100까지 담기  
            randomArray[index]=Math.floor(Math.random()*100)+1;
         }         
         document.write(`<h4>2.반복문 사용하여 배열에 값 저장하는 방법</h4>`);
         for (const i in randomArray) {
            document.write(`${randomArray[i]},`);            
         }     

         //3. 로또
         var randomArray=[];  //배열 선언      
         for (let index = 0; index < 6; index++) {   //배열에 1부터 45까지 담기  
            randomArray[index]=Math.floor(Math.random()*45)+1;
         }         
         document.write(`<h4>3.로또번호 출력기</h4>`);
         for (const i in randomArray) {
            document.write(`${randomArray[i]},`);            
         } 
      </script>
</body>
</html>
