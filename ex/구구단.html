        //문제2) 표형태로 2단부터 9단까지 모두 출력하세요.
        document.write('<h3>구구단</h3>');                       
        for(var i=2; i<=9; i++){
            document.write('<b>', i, '단', '</b>');                       
        }
        document.write('<br>');              
        for(var j=1; j<=9; j++){
            for(var i=2; i<=9; i++){
                document.write('<span>', i, '*', j, '=', i*j, '</span>');
            }            
            document.write('<br>');              
        }
