<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <script>
        //문제)두개의 숫자를 prompt()로 전달받고 
        //     사칙 연산을 하는 함수를 만든 후 결과를 출력하시오.
        //     더하기, 빼기, 곱하기, 나누기 기능을 하는 함수를 만들어야함.
        var num1=Number(prompt('첫번째 숫자를 입력하세요.'));
        var num2=Number(prompt('첫번째 숫자를 입력하세요.'));        

        //더하기
        function sum(){
            return num1+num2;           
        }
        document.write(num1, '+', num2, '=', sum(), '<br>');

        //빼기
        function sub(){
            return num1-num2;           
        }
        document.write(num1, '-', num2, '=', sub(), '<br>');

        //곱하기
        function multi(){
            return num1*num2;           
        }
        document.write(num1, '*', num2, '=', multi(), '<br>');

        //나누기
        function dvide(){
            return num1/num2;           
        }
        document.write(num1, '/', num2, '=', dvide(), '<br>');
   
    </script>
</body>
</html>
