<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>요일구하기</title>
</head>
<body>
    <script>
        //문제)배열을 사용하여 현재 무슨 요일인지 구하시오.
        var days=['일', '월', '화', '수', '목', '금', '토'];    //요일을 가지고 있는 배열구조
        var date=new Date();    //현재 날짜와 시간을 가지고 있는 Date객체
        var day=days[date.getDay()];    //현재 요일에 대한 정보를 숫자로 반환
        document.write('오늘은 ', day, '요일입니다.');

        //현재 요일에 대한 정보를 인덱스번호로 가지고 있는 day를 배열의 인덱스로 적용
        var day=date.getDay();
        document.write('오늘은 ', days[day], '요일입니다.');
    </script>
</body>
</html>
