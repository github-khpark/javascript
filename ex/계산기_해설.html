<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계산기</title>
</head>
<body>
    <script>
        //문제)두개의 숫자를 prompt()로 전달받고 
        //     사칙 연산을 하는 함수를 만든 후 결과를 출력하시오.
        //     더하기, 빼기, 곱하기, 나누기 기능을 하는 함수를 만들어야함.
        var num1=Number(prompt('첫번째 숫자'));
        var num2=Number(prompt('두번째 숫자'));
        
        function plus(x, y){
            return x+y;
        }

        function minus(x, y){
            return x-y;
        }

        function multiple(x, y){
            return x*y;
        }

        function divide(x, y){
            return x/y;
        }
        
        // 백틱과 템플릿 리터럴을 사용한 경우
        // ``  ${표현식}
        document.write('<h3>계산결과 출력<h3>');
        document.write('전달받은 숫자:', num1, ',', num2,'<br>');
        document.write(`더하기: ${num1}+${num2}=${plus(num1, num2)}<br>`);
        document.write(`빼기: ${num1}-${num2}=${minus(num1, num2)}<br>`);
        document.write(`곱하기: ${num1}x${num2}=${multiple(num1, num2)}<br>`);
        document.write(`나누기: ${num1}/${num2}=${divide(num1, num2)}<br>`);

        //작은따옴표 또는 큰따옴표로 문자열 처리할 경우 
        document.write('더하기:',plus(num1, num2),'<br>');
        document.write('빼기:',minus(num1, num2),'<br>');
        document.write('곱하기:',multiple(num1, num2),'<br>');
        document.write('나누기:',divide(num1, num2));
   
    </script>
</body>
</html>
